<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic 2: Semantic Layout</title>
    <link rel="stylesheet" href="topic2.css">
</head>
<body>

    <header>
        <h1>My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to Semantic HTML</h2>
            <p>We are using semantic tags like header, nav, article, and footer.</p>
            <p>This helps with accessibility and cleaner code structure.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>

</body>
</html>
